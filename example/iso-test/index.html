<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neverending Fontazee MMO</title>
    <style>
      body,
      html {
        background-color: lightgray;
      }
      .container {
        width: 100%;
        height: 100%;
      }
      .sprite:hover {
        cursor: pointer;
        background-color: aquamarine;
      }
      .users {
        position: absolute;
        right: 5px;
        bottom: 5px;
        z-index: 100;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="users"></div>
    </div>

    <script type="module">
      import {
        socketClient,
        displayIsoUI,
        introduceName,
        displayUsers,
        trackCursor,
      } from "../dist/index.js";

      window.socketClient = socketClient;
      displayIsoUI("random-iso.json");
      introduceName();
      displayUsers(document.querySelector(".users"));
      trackCursor();

      socketClient.observe().onChange(() => console.log(socketClient.state));
    </script>
  </body>
</html>
